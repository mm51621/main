<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task-app">
  <input type="text" id="searchBar" placeholder="Szukaj zadań...">
  <ul id="taskList"></ul>
  <div class="add-task">
    <input type="text" id="taskInput" placeholder="Wpisz nowe zadanie">
    <input type="date" id="taskDate">
    <button id="addTaskButton">Dodaj zadanie</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
